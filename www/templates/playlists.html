<ion-view view-title="Playlists">
  <ion-content>
  <button class="button button-clear" ng-click="savePerson('nico', 'tourne')">Save Person</button>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
        {{playlist.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
